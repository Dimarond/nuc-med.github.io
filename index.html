    <script>
        function enlargeImage(image) {
            // Create a new element to display the enlarged image
            var enlargedImage = document.createElement("div");
            enlargedImage.className = "enlarged-image";

            // Create an image element inside the enlargedImage element
            var img = document.createElement("img");
            img.src = image.src;
            img.alt = image.alt;

            // Append the image to the enlargedImage element
            enlargedImage.appendChild(img);

            // Append the enlargedImage element to the body of the document
            document.body.appendChild(enlargedImage);

            // Add an event listener to the enlargedImage element to remove it when clicked
            enlargedImage.addEventListener("click", function () {
                document.body.removeChild(enlargedImage);
            });
        }
    </script>
